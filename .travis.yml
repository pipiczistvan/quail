# cache
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  apt: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/
    - ${TRAVIS_BUILD_DIR}/android-sdk/extras/

# environment setup
language: android
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-29

# script
script: .travis/build.sh

# ssh setup
addons:
  ssh_known_hosts: rsptn.ddns.net

before_deploy: .travis/setup_ssh.sh

# deployment
deploy:
  provider: script
  skip_cleanup: true
  script: .travis/deploy.sh
  on:
    branch: client/android
